<div class="container">
  <div class="row">
    <h1 class="modal-title">{{pizza.name}}</h1>
    </div>
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <img id="image" [src]="pizza.picture" />
      </div>
      <div class="row">
        <h3>{{pizza.price}} €</h3>
      </div>
    </div>
    <div class="col-md-2">
     </div>
    <div class="col-md-5">
      <div class="row">
        <p>{{pizza.desc}}</p>
      </div>
      <div class="row">
        <h4>Liste des ingrédients</h4>
        </div>
        <div class="row">
          <ul>
            <li *ngFor=" let ingredient of pizza.ingredients">{{ingredient.name}}</li>
          </ul>
        </div>
    </div>
    <div class="col-md-1">
      <a routerLink="/pizza/edit/{{pizza._id}}">
        <button class="btn btn-primary">Modifier</button>
      </a>
</div>
  </div>
</div>
