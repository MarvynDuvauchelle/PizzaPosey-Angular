<div class="container">
  <h1 class="modal-title">{{pizza.name}}</h1>
  <div class="col-md-4">
    <div class="row">
      <img [src]="pizza.nom" />
    </div>
    <div class="row">
      <h3>{{pizza.price}}</h3>
    </div>
  </div>
  <div class="col-md-8">
    <div class="row">
      <p>{{pizza.desc}}</p>
    </div>
    <div class="row">
      <ul>
        <li *ngFor="let ingredient of pizza.ingredients">{{ingredient.name}}</li>
      </ul>
    </div>
  </div>
</div>
